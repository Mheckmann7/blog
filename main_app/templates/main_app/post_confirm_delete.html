{% extends '../base.html' %}
{% block content %}

<h4>Are you sure you want to delete {{object.name }}?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="YES - Delete!" class="btn">
    <a href="{% url 'posts_detail' post.id %}">Cancel</a>
</form>

{% endblock %}
