{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ! add static css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Hi Tech</title>
</head>

<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green accent-2">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="left brand-logo">Hi Tech</a>
                    </li>
                </ul>
                <ul class="right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'posts_index' %}">Post Wall</a>
                    </li>
                    <li>
                        <a href="{% url 'posts_create' %}">Create New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'favorite_page' %}">Favorite</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="page-footer green accent-2">
        <div class="center">In the footer!</div>
    </footer>

</body>

</html>
