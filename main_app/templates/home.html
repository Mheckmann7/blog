{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
{% for post in posts %}
<a href="{% url 'posts_detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>Body: {{ post.body }}</p>
            <p>Date: {{ post.date }}</p>
            <p>Created by: {{ post.user }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
