{% extends 'base.html' %}

{% block content %}
<h3 class="center">Your Posts</h3>
{% for post in posts %}
<a href="{% url 'posts_detail' post.id %}">
    <div class="card black-text">
        <div class=" z-depth-5 card-content">
            <span class="card-title">{{ post.title }}</span>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
            <p>Created by: {{ post.user }}</p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
