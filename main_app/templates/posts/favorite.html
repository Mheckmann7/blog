{% extends 'base.html' %}

{% block content %}
<h1>Favorites</h1>
{% for post in posts %}
{%  if post.is_favorite == True %}
<a href="{% url 'posts_detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ post.title }} ❤️</span>
            <p>Body: {{ post.body }}</p>
            <p>Date: {{ post.date }}</p>
            <p>Created by: {{ post.user }}</p>
        </div>
    </div>
</a>
{% endif %}
{% endfor %}
{% endblock %}
