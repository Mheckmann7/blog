{% extends 'base.html' %}

{% block content %}
<h3 class="center">Favorites</h3>
{% for post in posts %}
{%  if post.is_favorite == True %}
<a href="{% url 'posts_detail' post.id %}">
    <div class="card z-depth-5">
        <div class="black-text card-content">
            <span class="card-title">{{ post.title }} ❤️</span>
            <p>{{ post.body|linebreaks }}</p>
            </br>
            <p>{{ post.date }}</p>
            <p>Created by: {{ post.user }}</p>
        </div>
    </div>
</a>
{% endif %}
{% endfor %}
{% endblock %}
